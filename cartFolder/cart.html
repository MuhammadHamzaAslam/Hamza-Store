<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-A Store</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../img/logo-.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .quantity button {
            background-color: green;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .quantity span {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="../img/logo.png" id="logo" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Link</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-disabled="true">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="search" onkeyup="searchThing()" type="text"
                        placeholder="Search" aria-label="Search">
                    <button class="btn" style="background-color: green;color: white;" type="submit"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <a href="cartFolder/cart.html"><button class="btn"
                        style="background-color: transparent;color: white;margin-left: 60px;" id="cartPage"><i
                            class="fa-solid fa-cart-shopping"></i></button></a>
            </div>
        </div>
    </nav>

    <table id="cartItems" class="container">
        <thead>
            <tr>
                <th>Img</th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cart items will be dynamically added here -->
        </tbody>
    </table>

    <script>
        displayCartItems();

        function displayCartItems() {
            let cartItems = JSON.parse(localStorage.getItem('cartItems'));
            let cartContainer = document.querySelector('#cartItems tbody');
            cartContainer.innerHTML = '';

            for (let i = 0; i < cartItems.length; i++) {
                let item = cartItems[i];
                let row = document.createElement('tr');
                row.innerHTML += `
            <td><img src="${item.thumbnail}" alt="${item.title}" style="width: 50px; height: 30px;"></td>
            <td>${item.title}</td>
            <td>${item.price}$</td>
            <td class="quantity">
                <button onclick="decreaseQuantity(${i})">-</button>
                <span id='quantity'>1</span>
                <button onclick="increaseQuantity(${i})">+</button>
            </td>
            <td><button onclick="removeFromCart(${i})">Remove</button></td>
        `;
                cartContainer.appendChild(row);
            }
        }

        function decreaseQuantity(index) {
            let quantity = document.getElementById('quantity').innerText
            let cartItems = JSON.parse(localStorage.getItem('cartItems'))
            let items = cartItems[index]
            if (items.quantity > 1) {
                items.quantity--
            }
            quantity = items.quantity
            localStorage.setItem('cartItems',JSON.stringify(cartItems))
        }
        
        function increaseQuantity(index) {
            let quantity = document.getElementById('quantity').innerText
            let cartItems = JSON.parse(localStorage.getItem('cartItems'))
            let items = cartItems[index]
            items.quantity++
            quantity = items.quantity
            localStorage.setItem('cartItems',JSON.stringify(cartItems))


            
        }

        function removeFromCart(index) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) ;
            cartItems.splice(index, 1);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            document.querySelector('#cartItems tbody').innerHTML = '';
            displayCartItems();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../app.js"></script>
</body>

</html>
