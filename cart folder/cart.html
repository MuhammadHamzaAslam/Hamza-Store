<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .cart-item {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
        .cart-item img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>
    <div id="cart-items"></div>

    <script>
        function displayCartItems() {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            let cartItemsDiv = document.getElementById('cart-items');

            if (cartItems.length === 0) {
                cartItemsDiv.innerHTML = '<p>Your cart is empty</p>';
                return;
            }

            cartItemsDiv.innerHTML = '';
            for (let i = 0; i < cartItems.length; i++) {
                cartItemsDiv.innerHTML += `
                    <div class="cart-item">
                        <img src="${cartItems[i].thumbnail}" alt="${cartItems[i].title}">
                        <h1>${cartItems[i].title}</h1>
                        <h4>Category: ${cartItems[i].category}</h4>
                        <p>Price: ${cartItems[i].price}$</p>
                        <p>Rating: ${cartItems[i].rating}</p>
                        <p>Return Policy: ${cartItems[i].returnPolicy}</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', displayCartItems);
    </script>


    <script src="../app.js"></script>
</body>
</html>
